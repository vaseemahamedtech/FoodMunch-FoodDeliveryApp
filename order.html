<!DOCTYPE html>
<html>
    <head>
        <title>FoodMunch | Order Confirmation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=MonteCarlo' rel='stylesheet'>
    </head>
    <body>
        <header>
            <h1 class="nav-head"><a href="index.html">FoodMunch</a></h1>
            <div class="nav-bar">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="menu.html">Menu</a>
                <a class="nav-link" href="cart.html">Cart</a>
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </header>
        <main>
            <div class="order-confirmation">
                <div class="confirmation-message">
                    <i class="bi bi-check-circle-fill success-icon"></i>
                    <h2>Thank You for Your Order!</h2>
                    <p>Your order has been successfully placed.</p>
                </div>
                <div class="order-details">
                    <h3>Order Details</h3>
                    <div class="order-info">
                        <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                        <p><strong>Delivery Address:</strong> <span id="delivery-address"></span></p>
                        <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
                    </div>
                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <ul class="order-items"></ul>
                        <p class="order-total">Total: â‚¹0</p>
                    </div>
                </div>
                <div class="confirmation-actions">
                    <a href="menu.html" class="continue-shopping-btn">Continue Shopping</a>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 FoodMunch</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascript/script.js" defer></script>
    </body>
</html>
