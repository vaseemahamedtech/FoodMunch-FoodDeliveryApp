<!DOCTYPE html>
<html>
    <head>
        <title>FoodMunch | Checkout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=MonteCarlo' rel='stylesheet'>
    </head>
    <body>
        <header>
            <h1 class="nav-head"><a href="index.html">FoodMunch</a></h1>
            <div class="nav-bar">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="menu.html">Menu</a>
                <a class="nav-link" href="login.html">Login</a>
                <a class="nav-link" href="cart.html">
                    <i class="bi bi-cart3"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </header>
        <main>
            <div class="checkout-container">
                <h2 class="checkout-heading">Checkout</h2>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <ul class="cart-items"></ul>
                    <p class="cart-total">Total: â‚¹0</p>
                </div>
                <form class="checkout-form" onsubmit="return handleCheckout(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" class="form-input" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Method</label>
                        <select id="payment" class="form-input" required>
                            <option value="">Select Payment Method</option>
                            <option value="cod">Cash on Delivery</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 FoodMunch</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascript/script.js" defer></script>
    </body>
</html>
